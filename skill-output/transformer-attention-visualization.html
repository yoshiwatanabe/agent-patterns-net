<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Attention Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        /* Control Sections */
        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        /* Seed Controls */
        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        /* Parameter Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        /* Color Pickers */
        .color-group {
            margin-bottom: 16px;
        }

        .color-group label {
            display: block;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            margin-bottom: 4px;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-picker-container input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
        }

        /* Buttons */
        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1200px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Control Sidebar -->
        <div class="sidebar">
            <h1>Attention</h1>
            <div class="subtitle">Explore how transformer attention mechanisms create selective focus patterns across token sequences.</div>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="42" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Parameters</h3>

                <!-- Sequence Length -->
                <div class="control-group">
                    <label>Sequence Length</label>
                    <div class="slider-container">
                        <input type="range" id="seqLength" min="4" max="12" step="1" value="8" oninput="updateParam('seqLength', this.value)">
                        <span class="value-display" id="seqLength-value">8</span>
                    </div>
                </div>

                <!-- Number of Heads -->
                <div class="control-group">
                    <label>Attention Heads</label>
                    <div class="slider-container">
                        <input type="range" id="numHeads" min="1" max="8" step="1" value="4" oninput="updateParam('numHeads', this.value)">
                        <span class="value-display" id="numHeads-value">4</span>
                    </div>
                </div>

                <!-- Temperature -->
                <div class="control-group">
                    <label>Focus Sharpness</label>
                    <div class="slider-container">
                        <input type="range" id="temperature" min="0.1" max="2.0" step="0.1" value="1.0" oninput="updateParam('temperature', this.value)">
                        <span class="value-display" id="temperature-value">1.0</span>
                    </div>
                </div>

                <!-- Causal Masking -->
                <div class="control-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="causalMask" checked onchange="updateParam('causalMask', this.checked)" style="margin-right: 8px; cursor: pointer;">
                        Causal Masking
                    </label>
                </div>
            </div>

            <!-- Colors Section -->
            <div class="control-section">
                <h3>Colors</h3>

                <div class="color-group">
                    <label>Low Attention</label>
                    <div class="color-picker-container">
                        <input type="color" id="color1" value="#b0aea5" onchange="updateColor('color1', this.value)">
                        <span class="color-value" id="color1-value">#b0aea5</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>High Attention</label>
                    <div class="color-picker-container">
                        <input type="color" id="color2" value="#d97757" onchange="updateColor('color2', this.value)">
                        <span class="color-value" id="color2-value">#d97757</span>
                    </div>
                </div>

                <div class="color-group">
                    <label>Accent</label>
                    <div class="color-picker-container">
                        <input type="color" id="color3" value="#6a9bcc" onchange="updateColor('color3', this.value)">
                        <span class="color-value" id="color3-value">#6a9bcc</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <button class="button" onclick="resetParameters()">Reset</button>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-container">
                <canvas id="attentionCanvas" width="1200" height="600"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('attentionCanvas');
        const ctx = canvas.getContext('2d');

        let params = {
            seed: 42,
            seqLength: 8,
            numHeads: 4,
            temperature: 1.0,
            causalMask: true,
            colorLow: '#b0aea5',
            colorHigh: '#d97757',
            colorAccent: '#6a9bcc'
        };

        let defaultParams = {...params};
        let attentionHeads = [];
        let tokenPositions = [];
        let animationPhase = 0;

        // Simple seeded random number generator
        class SeededRandom {
            constructor(seed) {
                this.seed = seed;
            }

            next() {
                this.seed = (this.seed * 9301 + 49297) % 233280;
                return this.seed / 233280;
            }
        }

        function initializeAttention() {
            let rng = new SeededRandom(params.seed);

            // Generate token positions
            tokenPositions = [];
            let spacing = canvas.width / (params.seqLength + 1);
            for (let i = 0; i < params.seqLength; i++) {
                tokenPositions.push({
                    x: spacing * (i + 1),
                    y: canvas.height / 2
                });
            }

            // Generate attention patterns
            attentionHeads = [];
            for (let h = 0; h < params.numHeads; h++) {
                let head = [];
                for (let q = 0; q < params.seqLength; q++) {
                    let row = [];
                    for (let k = 0; k < params.seqLength; k++) {
                        let similarity = 0;

                        if (params.causalMask && k > q) {
                            similarity = -1000;
                        } else {
                            let distance = Math.abs(q - k);
                            similarity = -distance * 0.3 + (rng.next() - 0.5);
                        }

                        row.push(similarity);
                    }

                    // Softmax
                    let maxVal = Math.max(...row);
                    let exp = row.map(x => Math.exp((x - maxVal) / params.temperature));
                    let sum = exp.reduce((a, b) => a + b, 0);
                    let weights = exp.map(x => x / (sum + 1e-10));
                    head.push(weights);
                }
                attentionHeads.push(head);
            }

            animationPhase = 0;
        }

        function hexToRgb(hex) {
            let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : {r: 0, g: 0, b: 0};
        }

        function lerpColor(c1, c2, t) {
            return {
                r: Math.round(c1.r + (c2.r - c1.r) * t),
                g: Math.round(c1.g + (c2.g - c1.g) * t),
                b: Math.round(c1.b + (c2.b - c1.b) * t)
            };
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#faf9f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (attentionHeads.length > 0) {
                animationPhase += 0.01;
                if (animationPhase > 1) animationPhase = 0;

                let headIdx = Math.floor(animationPhase * params.numHeads) % params.numHeads;
                let attentionMatrix = attentionHeads[headIdx];

                // Draw attention edges
                let colorLow = hexToRgb(params.colorLow);
                let colorHigh = hexToRgb(params.colorHigh);

                for (let q = 0; q < params.seqLength; q++) {
                    for (let k = 0; k < params.seqLength; k++) {
                        let weight = attentionMatrix[q][k];

                        if (weight > 0.01) {
                            let x1 = tokenPositions[q].x;
                            let y1 = tokenPositions[q].y;
                            let x2 = tokenPositions[k].x;
                            let y2 = tokenPositions[k].y;

                            let mixedColor = lerpColor(colorLow, colorHigh, weight);
                            ctx.strokeStyle = `rgba(${mixedColor.r}, ${mixedColor.g}, ${mixedColor.b}, ${150 + weight * 100})`;
                            ctx.lineWidth = Math.max(0.5, weight * 4);

                            ctx.beginPath();
                            ctx.moveTo(x1, y1);
                            ctx.lineTo(x2, y2);
                            ctx.stroke();
                        }
                    }
                }

                // Draw token nodes
                let accentColor = params.colorAccent;
                for (let i = 0; i < params.seqLength; i++) {
                    let pos = tokenPositions[i];

                    ctx.fillStyle = '#faf9f5';
                    ctx.strokeStyle = accentColor;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, 15, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();

                    ctx.fillStyle = '#141413';
                    ctx.font = '14px Poppins';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(i, pos.x, pos.y);
                }
            }

            requestAnimationFrame(draw);
        }

        function updateParam(paramName, value) {
            if (paramName === 'causalMask') {
                params[paramName] = value;
            } else {
                params[paramName] = parseFloat(value);
                document.getElementById(paramName + '-value').textContent = value;
            }
            initializeAttention();
        }

        function updateColor(colorId, value) {
            let mapping = {
                'color1': 'colorLow',
                'color2': 'colorHigh',
                'color3': 'colorAccent'
            };
            params[mapping[colorId]] = value;
            document.getElementById(colorId + '-value').textContent = value;
        }

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeAttention();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeAttention();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeAttention();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeAttention();
        }

        function resetParameters() {
            params = {...defaultParams};

            document.getElementById('seqLength').value = params.seqLength;
            document.getElementById('seqLength-value').textContent = params.seqLength;
            document.getElementById('numHeads').value = params.numHeads;
            document.getElementById('numHeads-value').textContent = params.numHeads;
            document.getElementById('temperature').value = params.temperature;
            document.getElementById('temperature-value').textContent = params.temperature;
            document.getElementById('causalMask').checked = params.causalMask;

            document.getElementById('color1').value = params.colorLow;
            document.getElementById('color1-value').textContent = params.colorLow;
            document.getElementById('color2').value = params.colorHigh;
            document.getElementById('color2-value').textContent = params.colorHigh;
            document.getElementById('color3').value = params.colorAccent;
            document.getElementById('color3-value').textContent = params.colorAccent;

            updateSeedDisplay();
            initializeAttention();
        }

        // Initialize
        window.addEventListener('load', function() {
            updateSeedDisplay();
            initializeAttention();
            draw();
        });
    </script>
</body>
</html>
